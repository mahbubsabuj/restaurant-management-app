<div class="form">
  <mat-toolbar color="warn">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">{{
        isEditingMode ? 'Edit Product' : 'Add Product'
      }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
      <div>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required="true" />
          <mat-error
            *ngIf="
              productForm.controls['name'].invalid &&
              productForm.controls['name'].touched
            "
          >
            <span
              *ngIf="
                productForm.controls['name'].errors &&
                productForm.controls['name'].errors['required']
              "
            >
              This Field is mendatory.</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let category of categories"
              [value]="category.name"
              >{{ category.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <div class="actions">
    <mat-dialog-actions align="center">
      <button
        mat-raised-button
        color="warn"
        type="submit"
        (click)="onFormSubmit()"
        [disabled]="productForm.invalid"
      >
        {{ isEditingMode ? 'Update' : 'Add' }}
      </button>
      <button mat-raised-button color="primary" mat-dialog-close="true">
        Close
      </button>
    </mat-dialog-actions>
  </div>
</div>
